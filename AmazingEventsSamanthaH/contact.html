<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events - Contact Us </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon.png">
</head>
<body>
    <header class="sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="./home.html">
                    <img src="./img/amazing_brand.png" alt="Logo" >
                  </a>
                  <button class="navbar-toggler btn btn-lg " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto gap-2">
                      <li class="nav-item align-self-center ">
                        <a class="nav-link fs-4"  aria-current="page" href="./home.html">Home</a>
                      </li>
                      <li class="nav-item ">
                        <a class="nav-link fs-4 text-center" href="./upcoming.html">Upcoming Events</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fs-4 text-center" href="./pastevents.html">Past Events</a>
                      </li>
                      <li class="nav-item align-self-center">
                        <a class="nav-link active fs-4 text-center" href="#">Contact Us</a>
                      </li>
                      <li class="nav-item align-self-center">
                        <a class="nav-link fs-4 " href="./stats.html">Stats</a>
                      </li>
                     
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    
    </header>

    <main class="bg-black text-white">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0"  aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3" class="active" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item carousel-item-size ">
            <img src="./img/optional_banner_1.jpg" class="d-block w-100" alt="home">
            <div class="carousel-caption top-0  mt-5 fw-bolder">
              <a class="nav-link active"  aria-current="page" href="./home.html">Home</a>
            </div>
          </div>
          <div class="carousel-item carousel-item-size">
            <img src="./img/optional_banner_2.jpg" class="d-block w-100" alt="upcomingev">
            <div class="carousel-caption top-0 mt-5 fw-bolder">
              <a class="nav-link " href="./upcoming.html">Upcoming Events</a>
            </div>
          </div>
          <div class="carousel-item carousel-item-size">
            <img src="./img/optional_banner_3.jpg" class="d-block w-100" alt="pastevents">
            <div class="carousel-caption top-0 mt-5 fw-bolder">
              <a class="nav-link" href="./pastevents.html">Past Events</a>
            </div>
          </div>
          <div class="carousel-item carousel-item-size active">
            <img src="./img/optional_banner_4.jpg" class="d-block w-100" alt="contact">
            <div class="carousel-caption top-0 mt-5 fw-bolder">
              <a class="nav-link active text-center" href="#">Contact Us</a>
            </div>
          </div>
          <div class="carousel-item carousel-item-size">
            <img src="./img/optional_banner_5.jpg" class="d-block w-100" alt="stats">
            <div class="carousel-caption top-0 mt-5 fw-bolder">
              <a class="nav-link" href="./stats.html">Stats</a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="container-fluid d-flex justify-content-center">
        <form class="container-fluid col-6">
            <div class="mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
            <div class="mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail3" placeholder="name@example.com">
              
            </div>
            <div class="mb-3">
              <label for="message" class="col-sm-2 col-form-label">Message</label>
              <textarea name="message" id="message" class="form-control"  rows="4"  placeholder="Leave us a message"></textarea>
            </div>
            <div class="text-end p-2">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </form>

      </div>

    </main>
    <footer  class="bs-body-bg-rgb">
      <div class="d-flex justify-content-between">
        <div class="p-3">

          <a class="icon-link" href="https://www.facebook.com/">
            <img src="./img/facebook.png" alt="FB" >
          </a>
          <a class="icon-link" href="https://www.instagram.com/">
            <img src="./img/instagram.png" alt="inst" >
          </a>
          <a class="icon-link" href="https://web.whatsapp.com/">
            <img src="./img/whatsapp.png" alt="wh" >
          </a>
        </div>
        <div class="align-self-center p-4">
          <p>COHORT</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
