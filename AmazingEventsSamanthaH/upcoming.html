<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events - Upcoming Events </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon.png">
</head>
<body>
    <header class="sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="./home.html">
                    <img src="./img/amazing_brand.png" alt="Logo">
                  </a>
                  <button class="navbar-toggler btn btn-lg " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto gap-2">
                      <li class="nav-item align-self-center ">
                        <a class="nav-link fs-4"  aria-current="page" href="./home.html">Home</a>
                      </li>
                      <li class="nav-item ">
                        <a class="nav-link active fs-4 text-center" href="./upcoming.html">Upcoming Events</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fs-4 text-center" href="./pastevents.html">Past Events</a>
                      </li>
                      <li class="nav-item align-self-center">
                        <a class="nav-link fs-4 text-center" href="./contact.html">Contact Us</a>
                      </li>
                      <li class="nav-item align-self-center">
                        <a class="nav-link fs-4 " href="./stats.html">Stats</a>
                      </li>
                     
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    
    </header>

    <main class="bg-black text-white">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" class="active" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item carousel-item-size">
            <img src="./img/optional_banner_1.jpg" class="d-block w-100" alt="home">
            <div class="carousel-caption top-0  mt-5 fw-bolder">
              <a class="nav-link "  aria-current="page" href="./home.html">Home</a>
            </div>
          </div>
          <div class="carousel-item carousel-item-size active ">
            <img src="./img/optional_banner_2.jpg" class="d-block w-100" alt="upcomingev">
            <div class="carousel-caption top-0 mt-5 fw-bolder">
              <a class="nav-link active " href="#">Upcoming Events</a>
            </div>
          </div>
          <div class="carousel-item carousel-item-size">
            <img src="./img/optional_banner_3.jpg" class="d-block w-100" alt="pastevents">
            <div class="carousel-caption top-0 mt-5 fw-bolder">
              <a class="nav-link" href="./pastevents.html">Past Events</a>
            </div>
          </div>
          <div class="carousel-item carousel-item-size">
            <img src="./img/optional_banner_4.jpg" class="d-block w-100" alt="contact">
            <div class="carousel-caption top-0 mt-5 fw-bolder">
              <a class="nav-link" href="./contact.html">Contact</a>
            </div>
          </div>
          <div class="carousel-item carousel-item-size">
            <img src="./img/optional_banner_5.jpg" class="d-block w-100" alt="stats">
            <div class="carousel-caption top-0 mt-5 fw-bolder">
              <a class="nav-link" href="./stats.html">Stats</a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="d-flex flex-wrap m-3 row">
        <div class="col-12 col-md-8 d-flex flex-wrap overflow-auto checkbox-container mb-3 mb-md-0">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Food Fair</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Museum</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Costume Party</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox4">Music Concert</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Race</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
            <label class="form-check-label" for="inlineCheckbox6">Book Exchange</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
            <label class="form-check-label" for="inlineCheckbox7">Let's go to the cinema</label>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <form class="d-flex align-self-end p-0" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>

        </div>
      </div>

      <div id="contenedorTarjetas" class="container-fluid d-flex flex-wrap justify-content-center ">
      </div>

      

    </main>
    <footer  class="bs-body-bg-rgb">
      <div class="d-flex justify-content-between">
        <div class="p-3">

          <a class="icon-link" href="https://www.facebook.com/">
            <img src="./img/facebook.png" alt="FB" >
          </a>
          <a class="icon-link" href="https://www.instagram.com/">
            <img src="./img/instagram.png" alt="inst" >
          </a>
          <a class="icon-link" href="https://web.whatsapp.com/">
            <img src="./img/whatsapp.png" alt="wh" >
          </a>
        </div>
        <div class="align-self-center p-4">
          <p>COHORT</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="upcoming.js"></script>
</body>
</html>
